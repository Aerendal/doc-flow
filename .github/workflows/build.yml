name: Build

on:
  workflow_call:
    inputs:
      ref:
        description: Git ref (branch, tag, or SHA) to build
        required: false
        type: string
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            os: ubuntu-latest
            archive: tar.gz
          - goos: linux
            goarch: arm64
            os: ubuntu-latest
            archive: tar.gz
          - goos: darwin
            goarch: amd64
            os: macos-latest
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            os: macos-latest
            archive: tar.gz
          - goos: windows
            goarch: amd64
            os: windows-latest
            archive: zip
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_call' && inputs.ref || github.ref }}
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
      - name: Vendor up-to-date gate
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        shell: bash
        run: |
          set -euo pipefail
          go mod vendor
          git diff --exit-code vendor/ go.mod go.sum
      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOFLAGS: -mod=vendor
          VERSION: ${{ github.ref_type == 'tag' && github.ref_name || 'dev' }}
          COMMIT: ${{ github.sha }}
        run: |
          set -euo pipefail
          suffix=""
          if [ "${{ matrix.goos }}" = "windows" ]; then suffix=".exe"; fi
          mkdir -p build
          export GOCACHE="${GOCACHE:-$PWD/.gocache}"
          mkdir -p "$GOCACHE"
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          LDFLAGS="-X docflow/internal/buildinfo.Version=${VERSION} -X docflow/internal/buildinfo.Commit=${COMMIT} -X docflow/internal/buildinfo.Date=${DATE}"
          go build -trimpath -buildvcs=false -ldflags "$LDFLAGS" -o build/docflow-${{ matrix.goos }}-${{ matrix.goarch }}${suffix} ./cmd/docflow
          if [ "${{ matrix.goos }}" != "windows" ]; then
            chmod +x build/docflow-${{ matrix.goos }}-${{ matrix.goarch }}${suffix}
          fi
      # Smoke-test only on native runner architecture; cross-arch binaries are build-only unless emulation is configured.
      - name: Smoke binary (native arch only)
        if: ${{ (matrix.goarch == 'amd64' && runner.arch == 'X64') || (matrix.goarch == 'arm64' && runner.arch == 'ARM64') }}
        shell: bash
        run: |
          set -euo pipefail
          suffix=""
          if [ "${{ matrix.goos }}" = "windows" ]; then suffix=".exe"; fi
          BIN="./build/docflow-${{ matrix.goos }}-${{ matrix.goarch }}${suffix}"
          "$BIN" --version >/dev/null
          "$BIN" --help >/dev/null
          "$BIN" validate --help >/dev/null
          "$BIN" compliance --help >/dev/null
      - name: Archive (unix)
        if: matrix.goos != 'windows'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          fname=docflow-${{ matrix.goos }}-${{ matrix.goarch }}
          tar -czf dist/${fname}.tar.gz -C build ${fname}
      - name: Archive (windows)
        if: matrix.goos == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $fname = "docflow-${{ matrix.goos }}-${{ matrix.goarch }}"
          Compress-Archive -Path "build/$fname.exe" -DestinationPath "dist/$fname.zip" -Force
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docflow-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/**
